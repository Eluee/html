<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'></meta>
    <title> x3d 속성 </title>
<link rel='stylesheet' type='text/css' href='http://www.x3dom.org/x3dom/release/x3dom.css'/>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script>
<script type='text/javascript' src='http://www.x3dom.org/x3dom/release/x3dom.js'></script>
 
</head>
<body id='main'>
<h1> Web3D 속성</h1>
<p>showLog='true' showStat='true' showProgress='true' PromitiveQuality='high' </p>
<p>useGeoCache=' true' disableKeys='false' </p>
<p>altimg='"http://web3d.org"' runtimeEnabled='true'></p>
<x3d showLog='true' showStat='true' showProgress='true' PromitiveQuality='high' useGeoCache=' true' disableKeys='false' altimg='"http://web3d.org"' runtimeEnabled='true'>
    <scene>
    	<Shape>
		<Box size='2 2 2'></Box>
		<Appearance>
		<Material diffuseColor='1 0 0'></material>
		</Appearance>
	</Shape>
    </scene>		
</x3d>
</body>
</html>
