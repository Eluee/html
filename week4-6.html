<!DOCTYPE html>
<!-- HTML5 문서 유형 선언 -->
<head>
  <title>예제 1-6 하이퍼링크</title>
  <!-- 웹 페이지 제목 -->
  <meta charset="utf-8" />
  <!-- 문자 인코딩 설정 -->
  <meta name="keyword" content="HTML CSS Web3D" />
  <!-- 검색 엔진 최적화를 위한 키워드 지정 -->
  <meta name="author" content="박경배" />
  <!-- 작성자 정보 지정 -->
  <meta name="description" content="html5&Web3D 강좌" />
  <!-- 웹 페이지 설명 지정 -->
</head>
<body>
  <p id="top">외부 사이트 하이퍼 링크</p>
  <!-- 문단(paragraph) 요소로, 문서 내용을 담고, id 속성으로 해당 위치를 참조할 수 있는 북마크를 만듦 -->
  <a href="https://www.web3d.org" target="_self"> 웹3D</a>
  <!-- 링크 요소로, href 속성은 링크 URL을 지정하며, target 속성은 링크를 어디에서 열지 지정 -->
  <p>내부 문서 하이퍼링크</p>
  <a href="ex1-4img.html" target="_blank">예제 1-4 이미지태그</a>
  <!-- 링크 요소로, href 속성은 내부 문서 파일의 경로를 지정하며, target 속성은 링크를 새 창에서 열지 지정 -->
  <p>메일보내기</p>
  <a href="mailto:gbpark@yit.ac.kr"> 메일보내기</a>
  <!-- 링크 요소로, href 속성은 메일 주소를 지정 -->
  <pre>
  .
  .
  .
  </pre>
  <!-- 서식 지정된 텍스트 요소로, 텍스트를 서식에 따라 표시 -->
  <p>내부 문서 북마크</p>
  <a href="#top"> 맨 위로</a>
  <!-- 링크 요소로, href 속성에 "#"와 북마크 id를 지정하여 해당 위치로 이동할 수 있음 -->
</body>
<!-- 문서 끝 -->
