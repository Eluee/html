<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>색상표현</title>
    <style>
        h1  {background-color: blue; }  
		p.a {background-color: #6495ed;} p.b {background-color: #007800;} 
		p.c {background-color: #4500ff;} p.d {background-color: #888888;}
		p#a {background-color: #fff000;} p#b {background-color: #ff10f0;}

	</style>
</head>
<body>

    <p class="c">Color #4500ff;</p>    <p class="d">Color #888888;</p>
	<p id="a">Color #fff0000;</p>    <p id="b">Color #fff0f0;</p>
    <p id="c">Color #f0f0f0;</p>    <p id="d">Color #80f080;</p>
</body>
</html>
