<!DOCTYPE html>
<html>
<head><title>경계선스타일(BorderStyle)</title><meta charset="utf-8">
<style> h1 { border-style: solid;} #brdr{ border:4px dashed black;}</style>
</head>
<body>
    <div id="brdr">
    <h1>경계선의 속성과 스타일</h1>
    <p style="border: none">none.</p>
    <p style="border: dotted 2px green;">dotted</p>
    <p style="border: dashed 4px #ff0000;">dashed</p>
    <p style="border: solid  8px #ff00ff; ">solid</p>
    <p style="border: double 16px #00ffff;">double</p>
    <p style="border: groove 22px #880099;">groove</p>
    <p style="border: ridge  32px #aa11cc ; ">ridge</p>
    <p style="border: inset  32px #888800; ">inset</p>
    <p style="border: outset 32px #777777;">outset</p>
    </div>
</body>
</html>
