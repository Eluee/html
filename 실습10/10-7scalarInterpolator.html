<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='Content-Type' content='text/html;charset=utf-8'></meta>
<title>ScalarInterpolator,Web3D,VR,가상현실,X3D,</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script>
<script type='text/javascript' src='http://www.x3dom.org/x3dom/release/x3dom.js'></script>
<link rel='stylesheet' type='text/css' href='http://www.x3dom.org/x3dom/release/x3dom.css'/>
</head>
<body id='main'>
<h1 style="text-align:center;">ScalarInterpolator</h1>
<x3d><scene>
<background skyAngle='0 3.14' skyColor='0 0 0  0.2 0.2 0.2'></background>
	<directionalLight id='light01' direction='-3 0 0' color='1 0 1'></directionalLight>
	<directionalLight id='light02' direction='3 0 0' color='1 1 0'></directionalLight>
	<transform id='left' translation='0 0 0'>	
        <shape><sphere></sphere>
		<appearance><material diffuseColor='1 1 1'></material>
	</appearance></shape></transform>
	<scalarInterpolator id='scint1' key='0 .5 1' keyvalue='0 .5 1'/>
	<scalarInterpolator id='scint2' key='0 .5 1' keyvalue='0 .5 1'/>
	<timeSensor id='time1' cycleInterval='2' loop='true'></timeSensor>
	<timeSensor id='time2' cycleInterval='1' loop='true'></timeSensor>
	<route fromNode='time1' fromField='fraction_changed' toNode='scint1' toField='set_fraction'></route>
	<route fromNode='scint1' fromField='value_changed' toNode='light01' toField='intensity'></route>
	<route fromNode='time2' fromField='fraction_changed' toNode='scint2' toField='set_fraction'></route>
	<route fromNode='scint2' fromField='value_changed' toNode='light02' toField='intensity'></route>
	</scene>		
</x3d>
</body>
</html>
