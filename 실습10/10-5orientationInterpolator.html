<!DOCTYPE html>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html;charset=utf-8'></meta>
<title>OrientationInterpolator,Web3D,VR,가상현실,X3D,</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script>
<script type='text/javascript' src='http://www.x3dom.org/x3dom/release/x3dom.js'></script>
<link rel='stylesheet' type='text/css' href='http://www.x3dom.org/x3dom/release/x3dom.css'/>
</head>
<body id='main'>
<h1 style="text-align:center;">OrientationInterpolator</h1>
<x3d> <!--showStat='true' showLog='true' -->
    <scene>
	<navigationInfo headlight='true' type='"examine" "Any"'></navigationInfo>   
		<transform translation='0 0 0'>
		<touchSensor id='touch'></touchSensor>	
        <shape><cylinder height='3' radius='1' top='false'></cylinder>
		<appearance><material diffuseColor='1 1 0'></material></appearance>
		</shape></transform>
		<transform id='top' translation='0 1.5 0' center='0 0 -1' scale='1 0.1 1'>
        <shape><sphere radius='1'></sphere>
		<appearance><material diffuseColor='1 0 1'></material></appearance>
		</shape></transform>	
	<orientationInterpolator id='oriint' key='0 1' keyvalue='1 0 0 0, 1 0 0 -1.57'/>
	<timeSensor id='time' cycleInterval='4' loop='false'></timeSensor>
	<route fromNode='touch' fromField='touchTime' toNode='time' toField='startTime'></route>
	<route fromNode='time' fromField='fraction_changed' toNode='oriint' toField='set_fraction'></route>
	<route fromNode='oriint' fromField='value_changed' toNode='top' toField='rotation'></route>
	</scene>		
</x3d>
</body>
</html>
