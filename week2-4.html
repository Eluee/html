<!DOCTYPE html>
<!-- HTML5 문서 유형 선언 -->
<html>
  <!-- 문서 시작 -->
  <head>
    <title>나의 웹사이트</title>
    <!-- 웹 페이지 제목 -->
    <meta charset="utf-8" />
    <!-- 문자 인코딩 설정 -->
  </head>
  <body>
    <h1>환영합니다!</h1>
    <!-- 문서 제목 요소 -->
    <p>이 웹사이트는 HTML과 CSS를 학습하는 데 도움이 되는 예제를 제공합니다.</p>
    <!-- 문단(paragraph) 요소로, 텍스트를 단락으로 나누는 요소 -->
    <ul>
      <li><a href="index.html">홈</a></li>
      <li><a href="about.html">소개</a></li>
      <li><a href="contact.html">문의</a></li>
    </ul>
    <!-- 순서 없는 목록(unordered list) 요소로, 링크 목록을 만듦 -->
    <h2>웹사이트 소개</h2>
    <p>이 웹사이트는 HTML과 CSS를 사용한 웹 개발을 학습하는 데 도움이 
      되는 예제를 제공합니다. 각 예제는 설명과 함께 제공되어 있으며, 코드를 복사하여 실습해볼 수 있습니다.</p>
    <h3>최신 예제</h3>
    <ul>
      <li><a href="example1.html">예제 1: 문단 태그</a></li>
      <li><a href="example2.html">예제 2: 이미지 태그</a></li>
      <li><a href="example3.html">예제 3: 링크 태그</a></li>
    </ul>
    <!-- 문서 제목 요소와 목록 요소를 사용하여 웹사이트를 소개 -->
    <h3>문의</h3>
    <p>문의 사항이 있으시면 <a href="contact.html">여기</a>를 클릭하여 연락해주세요.</p>
    <!-- 문단 요소와 링크 요소를 사용하여 문의 정보를 제공 -->
  </body>
</html>
<!-- 문서 끝 -->
