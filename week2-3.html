<!DOCTYPE html>
<!-- HTML5 문서 유형 선언 -->
<html>
  <!-- 문서 시작 -->
  <head>
    <title>예제1-3 문단태그</title>
    <!-- 웹 페이지 제목 -->
    <meta charset="utf-8" />
    <!-- 문자 인코딩 설정 -->
  </head>
  <body>
    <p>p태그는 pharagraph를 뜻하며 한줄 띄고 줄바꿈</p>
    <!-- 문단(paragraph) 요소로, 텍스트를 단락으로 나누는 요소 -->
    <br />
    <!-- 줄바꿈 요소로, 새로운 줄로 이동 -->
    br태그는 Break를 의미하여 줄바꿈
    <pre>
            pre-fromatted를 의미하며
          편집기에서 표현된 그대로 표시    
    </pre>
    <!-- 서식 지정된 텍스트 요소로, 사전 서식 지정된 텍스트를 표시 -->
    <hr />
    <!-- 수평 줄을 그리는 요소 -->
    hr태그는 horizontal로서 줄긋기 표시
  </body>
</html>
<!-- 문서 끝 -->
