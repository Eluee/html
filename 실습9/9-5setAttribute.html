<!DOCTYPE html>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html;charset=utf-8'></meta>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script>
<script type='text/javascript' src='http://www.x3dom.org/x3dom/release/x3dom.js'></script>
<link rel='stylesheet' type='text/css' href='http://www.x3dom.org/x3dom/release/x3dom.css'/>
<title>get,setAttribute,Web3D,VR,가상현실,X3D,</title>
	<Script>
function toggleColor(){ 
	var button = document.getElementById("color");
	if ( button.value == "blue"){ 	button.value = "red"; 
	    document.getElementById('valueC').innerHTML =
		document.getElementById('mat').getAttribute('diffuseColor');
		document.getElementById('mat').setAttribute('diffuseColor','0 0 1') ; }
	else { button.value = "blue"; 
		document.getElementById('valueC').innerHTML =
		document.getElementById('mat').getAttribute('diffuseColor');
		document.getElementById('mat').setAttribute('diffuseColor','1 0 0') ; }
}
	</Script>
</head>
<body id='main'>
<h1 style="text-align:center;">get,setAttribute()</h1>
<p style="text-align:center;"> 박스 색상 변환
	<input type="button" id="color" value="blue" onclick="toggleColor();"></p>
<p id='valueC' style="text-align:center;"></p>
<x3d > <!--showStat='true' showLog='true' -->
    <scene>
		<Shape>	<Box size='2 2 2'></Box>
		<appearance><material id='mat' diffuseColor='1 0 0'></material>
		</appearance></Shape>
    </scene>		
</x3d></body></html>
