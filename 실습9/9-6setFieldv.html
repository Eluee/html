<!DOCTYPE html>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html;charset=utf-8'></meta>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script>
<script type='text/javascript' src='http://www.x3dom.org/x3dom/release/x3dom.js'></script>
<link rel='stylesheet' type='text/css' href='http://www.x3dom.org/x3dom/release/x3dom.css'/>
<title>get,setFieldValue(),Web3D,VR,가상현실,X3D,</title>
	<Script>
function move(){ 
   	var pos = document.getElementById("trans").getFieldValue('translation');
	    pos.x = Math.random().toFixed(1)*3-2;
		pos.y = Math.random().toFixed(1)*2-1;
		pos.z = Math.random().toFixed(1)*8-4;
		document.getElementById('valueC').innerHTML = pos ;
		document.getElementById('trans').setFieldValue('translation',pos);
}
	</Script>
</head>
<body id='main'>
<h1 style="text-align:center;">get,setFieldValue()</h1>
<p style="text-align:center;"> 박스 이동
	<input type="button" id="mv" value="pos" onclick="move();"></p>
<p id='valueC' style="text-align:center;"></p>
<x3d > <!--showStat='true' showLog='true' -->
    <scene><Transform id='trans' translation='0 0 0'>
		<Shape>	<Box size='2 2 2'></Box>
		<appearance><material id='mat' diffuseColor='1 0 0'></material>
		</appearance></Shape></Transform>
    </scene>		
</x3d></body></html>
