<!DOCTYPE html>
<html>
<head>
  <meta http-equiv='Content-Type' content='text/html;charset=utf-8'></meta>
  <title>TouchSensor,Web3D,VR,가상현실,X3D,</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script>
<script type='text/javascript' src='http://www.x3dom.org/x3dom/release/x3dom.js'></script>
<link rel='stylesheet' type='text/css' href='http://www.x3dom.org/x3dom/release/x3dom.css'/>
</head>
<body id='main'>
<h1 style="text-align:center;">TouchSensor</h1>
<x3d> <!--showStat='true' showLog='true' -->
    <scene>
	<navigationInfo headlight='false' type='"walk" "Any"'></navigationInfo>   
	<background skyAngle='0 3.14' skyColor='.8 .8 .8 0.6 0.6 0.6'></background>
	<directionalLight id='direct01' direction='0 -10 0' color='1 1 1' on='false'></directionalLight>
	<directionalLight id='direct02' direction='-10 0 0' color='1 1 1' on='false'></directionalLight>
	<transform translation='2 0 0'>		
    	<shape><sphere></sphere>
		<appearance><material diffuseColor='1 0 0'></material></appearance>
		</shape>
	<touchSensor id='touch01'></touchSensor></transform>
	<transform translation='-2 0 0'>		
    	<shape><sphere></sphere>
		<appearance><material diffuseColor='0 0 1'></material></appearance>
		</shape>
	<touchSensor id='touch02'></touchSensor></transform>
	<route fromNode='touch01' fromField='isOver' toNode='direct01' toField='on'></route>
	<route fromNode='touch02' fromField='isActive' toNode='direct02' toField='on'></route>
    </scene></x3d>
</body>
</html>
