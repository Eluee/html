<!DOCTYPE html>
<html>
<head>
	<title>마진(margin)과 패딩(padding)</title>
	<meta charset="utf-8">
	<style>
		body {margin-top:20px; margin-left:140px;padding:20px;}
		#target1 {width: 200px; height: 50px; background:#00ffff; margin:30px; }
		#target2 {width: 200px; height: 100px;background:#ffff00 ;padding:30px;}
	</style>
</head>
<body> 
	<!-- body에 대한 스타일을 지정합니다. -->
	<div id="bd" style="border:1px solid red;">
		<!-- id가 'bd'인 div 태그를 생성하고, 스타일로 레드색 테두리를 추가합니다. -->
		<p>body {margin-top:20px; margin-left:140px;padding:20px;}</p>
		<!-- body의 스타일 속성 중 margin-top, margin-left, padding 값에 대한 설명을 담은 p 태그입니다. -->
		<h1 id="target1" style="box-shadow:5px 5px 3px #888888;">margin:30px;</h1>
		<!-- id가 'target1'인 h1 태그를 생성하고, 박스 그림자 효과를 추가한 뒤 margin 속성 값을 30px로 지정합니다. -->
		<h1 id="target2" style="box-shadow:5px 5px 3px #770000;border-radius:20px">padding:10px;</h1>
		<!-- id가 'target2'인 h1 태그를 생성하고, 박스 그림자와 테두리 둥근 모서리 효과를 추가한 뒤 padding 속성 값을 10px로 지정합니다. -->
	</div>
</body>
</html>==
