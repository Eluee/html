<!DOCTYPE html> <!-- HTML5 버전 사용 선언 -->

<html>  <!-- HTML 문서 시작 -->
  <head> <!-- 문서의 머릿말 태그 -->

    <title>예제2-1 외부스타일시트</title> <!-- 문서의 제목 정의 -->

    <meta charset="utf-8"> <!-- 문자 인코딩 방식을 지정하는 메타 태그 -->

    <link type="text/css" rel="stylesheet" href="ex2-1color.css"> <!-- 외부 스타일 시트 연결 -->
    <!-- h1과 p 태그의 글자 색상을 검정색으로 지정 -->
    <!-- p 태그의 배경 색상을 회색으로 지정 -->
    <style> 
      h1, p {color: black;} 
      p {background-color: gray;} 
    </style>

  </head> <!-- 머릿말 태그 닫기  -->

  <body> <!-- HTML 문서의 본문 시작 -->

    <h1 style="color: gold">div와 iframe</h1> <!-- h1 태그의 글자 색상을 금색으로 지정 -->

    <div id="menu"> <!-- 구역을 나누는 태그 -->
      <p style="background-color: cyan;"> <!-- p 태그의 배경 색상을 청록색으로 지정 -->
        <a href="ex1-6hyperlink.html" target="ifr">하이퍼링크</a> <!-- 하이퍼링크를 나타내는 태그 -->
      </p>
    </div>

    <h1>Welcome to World Wide Web</h1> <!-- 제목을 나타내는 태그 -->

    <p> HTML5에 CSS3를 외부파일로 연동하기 rel="stylesheet" href="color.css" </p> <!-- 텍스트를 나타내는 태그 -->

    <h2>메뉴</h2> <!-- 제목을 나타내는 태그 -->

    <p> 외부, 내부, 인라인 스타일 시트 </p> <!-- 텍스트를 나타내는 태그 -->

  </body>
</html>
