<!DOCTYPE html>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html;charset=utf-8'></meta>
<title>material 반사광의 밝기(shininess)와 주변광,Web3D,VR,가상현실,X3D</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script>
<script type='text/javascript' src='http://www.x3dom.org/x3dom/release/x3dom.js'></script>
<link rel='stylesheet' type='text/css' href='http://www.x3dom.org/x3dom/release/x3dom.css'/>
</head>
<body id='main'>
<p>Material 노드의 반사광의 밝기(shininess)와 주변광</p>
<x3d><scene> 
<transform translation='-2 0 0'>
<Shape><Sphere  radius='1'></sphere>
	<Appearance><Material diffuseColor='0 0 1' specularColor='0 1 1' 
	shininess='.1' ambientIntensity='.1'></material></Appearance> 
</Shape></transform> 
<transform translation='0 0 0'>
<Shape><Sphere  radius='1'></sphere>
	<Appearance><Material diffuseColor='0 0 1' specularColor='0 1 1' 
	shininess='.5' ambientIntensity='.5'></material></Appearance> 
</Shape></transform>
<transform translation='2 0 0'> 
<Shape><Sphere  radius='1'></sphere> 
	<Appearance>
	<Material diffuseColor='0 0 1' specularColor='0 1 1' 
	shininess='1' ambientIntensity='1'></material></Appearance> 
</Shape></transform></Scene></X3D> 
</body></html>
