<!DOCTYPE html>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html;charset=utf-8'></meta>
<title>material 색상,Web3D,VR,가상현실,X3D</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script>
<script type='text/javascript' src='http://www.x3dom.org/x3dom/release/x3dom.js'></script>
<link rel='stylesheet' type='text/css' href='http://www.x3dom.org/x3dom/release/x3dom.css'/>
</head>
<body id='main'>
<p>Material 노드의 특성 diffuseColor</p>
<x3d > <!--showStat='true' showLog='true' -->
<scene>
<Transform translation='-3 0 0'>
	<shape><sphere></sphere>
	<appearance><material specularColor='1 1 1'></material>
	</appearance></shape>
</Transform>
<Transform translation='-1 0 0'>
	<shape><sphere></sphere>
	<appearance><material diffuseColor='0 0 0' specularColor='1 1 1'>
	</material></appearance></shape>
</Transform>
<Transform translation='1 0 0'>
	<shape><sphere></sphere>
	<appearance><material diffuseColor='0 1 0' emissiveColor='1 0 0'>
	</material></appearance></shape>
</Transform>
<Transform translation='3 0 0'>
	<shape><sphere></sphere>
	<appearance><material diffuseColor='1 0 0' emissiveColor='0 0 1' specularColor='0 1 0'>
	</material></appearance></shape></Transform>	
<Transform translation='5 0 0'>
	<shape><sphere></sphere>
	<appearance><material diffuseColor='1 0 0' emissiveColor='1 1 1' specularColor='0 1 1'>
	</material></appearance></shape></Transform>  
    </scene>		
</x3d>
</body>
</html>
