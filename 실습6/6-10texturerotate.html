<!DOCTYPE html>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html;charset=utf-8'></meta>
<title>TextureTransform 노드-rotation&center,Web3d,가상현실,X3D</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script>
<script type='text/javascript' src='http://www.x3dom.org/x3dom/release/x3dom.js'></script>
<link rel='stylesheet' type='text/css' href='http://www.x3dom.org/x3dom/release/x3dom.css'/>
</head>
<body id='main'>
<p>TextureTransform 노드-rotation&center</p>

<x3d > <!--showStat='true' showLog='true' -->
    <scene>
	  <Transform translation='-3 0 0' >
	  <shape><box></box>
	  <appearance><ImageTexture url="../img/cloud.png"></ImageTexture>
	  <textureTransform rotation='0.78'></textureTransform></appearance>
	  </shape></Transform>
      <Transform translation='-1 0 0'>
	  <shape><box></box>
	  <appearance><ImageTexture url="../img/cloud.png"></ImageTexture>
	  <textureTransform rotation='1.57'></textureTransform></appearance>
	  </shape></Transform>
	  <Transform translation='1 0 0'>
	  <shape><box></box>
	  <appearance><ImageTexture url="../img/cloud.png"></ImageTexture>
	  <textureTransform rotation='3.14'></textureTransform></appearance>
	  </shape></Transform>
      <Transform translation='3 0 0'>
	  <shape><box></box>
	  <appearance><ImageTexture url="../img/cloud.png"></ImageTexture>
	  <textureTransform  rotation='4.71' ></textureTransform></appearance>
	  </shape></Transform>
      </scene>		
</x3d>
</body>
</html>
