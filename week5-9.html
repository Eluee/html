<!DOCTYPE html>
<!-- HTML5 문서 유형 선언 -->
<html>
  <!-- 문서 시작 -->
  <head>
    <title>예제1-10 오디오</title>
    <!-- 웹 페이지 제목 -->
  </head>
  <body>
    <!-- 문서 내용 -->
    <audio src="http:media.w3.org/2010/05/sound/sound_5.mp3" autoplay controls loop="true" volume="true">
      <!-- 오디오 요소로, src 속성은 재생할 오디오 파일의 URL을 지정하며, autoplay 속성은 자동 재생 여부, controls 속성은 재생 제어 버튼 표시 여부, loop 속성은 반복 재생 여부, volume 속성은 볼륨 조절 버튼 표시 여부를 지정 -->
    </audio>
  </body>
</html>
