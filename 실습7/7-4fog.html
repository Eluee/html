<!DOCTYPE html>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html;charset=utf-8'></meta>
<title>Fog 노드-안개효과,Web3d,가상현실,X3D</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script>
<script type='text/javascript' src='http://www.x3dom.org/x3dom/release/x3dom.js'></script>
<link rel='stylesheet'type='text/css' href='http://www.x3dom.org/x3dom/release/x3dom.css'/>
</head>
<body id='main'>
<p>Fog 노드-안개효과</p>
<button onclick="document.getElementById('fog1').setAttribute('set_bind','true');">
fog1</button>
<button onclick="document.getElementById('fog2').setAttribute('set_bind','true');">
fog2</button>
<x3d> <!--showStat='true' showLog='true' -->
<scene>
<fog id="fog1" fogType="EXPONENTIAL" visibilityRange='10' color='1 0 0'></fog>
<fog id="fog2" fogType="LINEAR" visibilityRange='10' color='0 0 1'></fog>
<navigationInfo type='"walk"' id="navType" headlight='true' speed='3' 
 visibilityLimit='10'></navigationInfo>
    	<transform translation='-2 0 0'>
		<shape><box size='2 2 2'/></box>
		<appearance><material diffusecolor='1 1 0'></material>
	</appearance></shape></transform>
	<transform translation='0 0 -10'>
		<shape><box size='2 2 2'/></box>
		<appearance><material diffusecolor='0 0 1' emissiveColor='1 0 0'>
	</material></appearance></shape></transform>
	<transform translation='5 0 -15'>
		<shape><box size='2 2 2'/></box>
		<appearance><material diffusecolor='0 1 0' emissiveColor='1 0 0'>
	</material></appearance></shape></transform>
	</scene></x3d>
</body></html>
