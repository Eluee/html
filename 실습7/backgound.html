<body id='main'>

	        <worldInfo info='"VRML2.0 created with Version 1.3, from Alias Maya 2011 x64"' title='geebee'></worldInfo>
	        <navigationInfo type='"EXAMINE" "ANY"'></navigationInfo>    
 <Transform translation='0 0 0'>
 <shape> <cone></cone>
  <appearance><material diffuseColor='0 1 0'></material></appearance>
 </shape></Transform >	  
 </scene></x3d>
