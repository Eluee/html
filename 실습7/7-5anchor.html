     <scene>

	<shape><box size='2 2 2'/></box>
	<appearance><material diffusecolor='0.6 0.35 0.0'></material></appearance>
	</shape></transform>
	</anchor>
    <Anchor description='viewpoint' url="viewpoint.html" parameter="target=_blank">
	<transform translation='2 0 0'>
	<shape><box size='2 2 2'/></box>
	<appearance><material diffusecolor='0 0 1'></material></appearance>
	</shape></transform>
	</anchor>		
</scene></x3d>
