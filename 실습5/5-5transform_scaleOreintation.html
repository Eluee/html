<!DOCTYPE html>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html;charset=utf-8'></meta>
<title>Transform 노드의 scale 필드,Web3d,가상현실,X3D</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script>
<script type='text/javascript' src='http://www.x3dom.org/x3dom/release/x3dom.js'></script>
<link rel='stylesheet'type='text/css' href='http://www.x3dom.org/x3dom/release/x3dom.css'/>
</head>
<body id='main'>
<p>Transform 노드의 scale 필드</p>
<x3d><scene>
<Transform translation='-3 0 0' scale='2 1 1'  scaleOrientation='1 0 0 1.57'>
 <shape> <cylinder></cylinder>
  <appearance><material diffuseColor='1 0 0' ></material></appearance>
 </shape></Transform>
 <Transform translation='0 0 0' scale='1 2 1' scaleOrientation='1 0 0 1.57'>
 <shape> <cylinder></cylinder>
  <appearance><material diffuseColor='0 1 0'></material></appearance>
 </shape></Transform>
 <Transform translation='3 0 0' scale='1 1 2'  scaleOrientation='1 0 0 1.57'>
 <shape><cylinder></cylinder>
  <appearance><material diffuseColor='0 0 1'></material></appearance>
 </shape></Transform>
</scene></x3d> 
</body></html>
