<title>id/use,Web3d,가상현실,X3D</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script>
<script type='text/javascript' src='http://www.x3dom.org/x3dom/release/x3dom.js'></script>
<link rel='stylesheet'type='text/css' href='http://www.x3dom.org/x3dom/release/x3dom.css'/>

<body id='main'>
<p>노드의 id/use</p>
<x3d><scene>
 <Transform translation='0 0 0' id='b_cone' >
 <shape> <cone></cone>
  <appearance id='blue'><material diffuseColor='0 0 1'></material></appearance>
 </shape></Transform >
<Transform translation='-3 0 0' >
 <shape def='cyld'> <cylinder></cylinder>
  <appearance use='blue'></appearance>
 </shape></Transform >
 <Transform translation='3 0 0' >
    <transform use='b_cone'></transform><Transform >
</scene></x3d> 
</body></html>
