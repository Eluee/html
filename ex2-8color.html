<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>색상표현</title>
    <style>
      /* h1 태그에 대한 배경색 */
      h1 {
        background-color: blue;
      }
      /* p 태그 중 class가 a인 요소에 대한 배경색 */
      p.a {
        background-color: #6495ed;
      }
      /* p 태그 중 class가 b인 요소에 대한 배경색 */
      p.b {
        background-color: #007800;
      }
      /* p 태그 중 class가 c인 요소에 대한 배경색 */
      p.c {
        background-color: #4500ff;
      }
      /* p 태그 중 class가 d인 요소에 대한 배경색 */
      p.d {
        background-color: #888888;
      }
      /* p 태그 중 id가 a인 요소에 대한 배경색 */
      p#a {
        background-color: #fff000;
      }
      /* p 태그 중 id가 b인 요소에 대한 배경색 */
      p#b {
        background-color: #ff10f0;
      }
      /* p 태그 중 id가 c인 요소에 대한 배경색 */
      p#c {
        background-color: #f01010;
      }
      /* p 태그 중 id가 d인 요소에 대한 배경색 */
      p#d {
        background-color: #10f010;
      }
    </style>
  </head>
  <body>
    <h1>CSS 색상표현</h1>
    <!-- p 태그 중 class가 a인 요소 -->
    <p class="a">Color #6495ed;</p>
    <!-- p 태그 중 class가 b인 요소 -->
    <p class="b">Color #007800;</p>
    <!-- p 태그 중 class가 c인 요소 -->
    <p class="c">Color #4500ff;</p>
    <!-- p 태그 중 class가 d인 요소 -->
    <p class="d">Color #888888;</p>
    <!-- p 태그 중 id가 a인 요소 -->
    <p id="a">Color #fff0000;</p>
    <!-- p 태그 중 id가 b인 요소 -->
    <p id="b">Color #fff0f0;</p>
    <!-- p 태그 중 id가 c인 요소 -->
    <p id="c">Color #f0f0f0;</p>
    <!-- p 태그 중 id가 d인 요소 -->
    <p id="d">Color #80f080;</p>
  </body>
</html>
