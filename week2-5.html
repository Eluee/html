<!DOCTYPE html>
<!-- HTML5 문서 유형 선언 -->
<html>
  <!-- 문서 시작 -->
  <head>
    <title>예제1-5 이미지태그</title>
    <!-- 웹 페이지 제목 -->
    <meta charset="utf-8" />
    <!-- 문자 인코딩 설정 -->
  </head>
  <body>
    <img
      src="LogoWeb3d.png"
      alt="현재폴더와 같은 위치"
      width="150px"
      height="150px"
      loading="eager"
    />
    <!-- 이미지 요소로, src 속성은 이미지 파일의 경로를 지정하며, alt 속성은 대체 텍스트를 지정하고, 
      width와 height 속성은 이미지 크기를 지정하며, loading 속성은 이미지 로딩 방법을 지정합니다. -->
    <img
      src="img/Logo.png"
      alt="현재폴더의 하위폴더"
      width="150px"
      height="150px"
      loading="lazy"
    />
    <!-- 이미지 요소로, src 속성은 하위 폴더 내 이미지 파일의 경로를 지정하며, alt 속성은 대체 텍스트를 지정하고, 
      width와 height 속성은 이미지 크기를 지정하며, loading 속성은 이미지 로딩 방법을 지정합니다. -->
    <img
      src="img/LogoWeb3D.png"
      alt="하위폴더"
      width="150px"
      height="150px"
      loading="lazy"
    />
    <!-- 이미지 요소로, src 속성은 하위 폴더 내 이미지 파일의 경로를 지정하며, alt 속성은 대체 텍스트를 지정하고, 
      width와 height 속성은 이미지 크기를 지정하며, loading 속성은 이미지 로딩 방법을 지정합니다. -->
    <img
      src="../LogoWeb3D.png"
      alt="상위 폴더"
      width="150px"
      height="150px"
      loading="eager"
    />
    <!-- 이미지 요소로, src 속성은 상위 폴더 내 이미지 파일의 경로를 지정하며, alt 속성은 대체 텍스트를 지정하고,
       width와 height 속성은 이미지 크기를 지정하며, loading 속성은 이미지 로딩 방법을 지정합니다. -->
  </body>
</html>
<!-- 문서 끝 -->
