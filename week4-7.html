<!DOCTYPE html>
<!-- HTML5 문서 유형 선언 -->
<head>
  <title>예제 1-7 테이블태그</title>
  <!-- 웹 페이지 제목 -->
  <meta charset="utf-8" />
  <!-- 문자 인코딩 설정 -->
  <meta name="keyword" content="HTML CSS Web3D" />
  <!-- 검색 엔진 최적화를 위한 키워드 지정 -->
  <meta name="author" content="박경배" />
  <!-- 작성자 정보 지정 -->
  <meta name="description" content="html5&Web3D 강좌" />
  <!-- 웹 페이지 설명 지정 -->
</head>
<body>
  <table border="1">
    <!-- 테이블 요소로, border 속성은 테이블 테두리 두께를 지정하며, caption 요소는 테이블 캡션을 지정 -->
    <caption>
      Table.HTML&amp;3D
      <!-- caption 요소의 텍스트 내용 -->
    </caption>
    <tr>
      <!-- 테이블 행(row) 요소로, 행을 구성하는 셀(cell) 요소들을 감싸고 있음 -->
      <th>HTML5</th>
      <!-- 테이블 헤더(header) 요소로, 셀의 제목을 지정 -->
      <th>CSS3</th>
      <th>Web3D</th>
    </tr>
    <tr>
      <td>Content</td>
      <!-- 테이블 데이터(data) 요소로, 셀의 내용을 지정 -->
      <td>Design</td>
      <td>Scene</td>
    </tr>
    <tr>
      <td colspan="2">colspan</td>
      <!-- colspan 속성은 셀이 차지하는 열(column) 수를 지정 -->
      <td rowspan="2">rowspan</td>
      <!-- rowspan 속성은 셀이 차지하는 행(row) 수를 지정 -->
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
    </tr>
  </table>
</body>
<!-- 문서 끝 -->
