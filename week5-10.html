<!DOCTYPE html>
<!-- HTML5 문서 유형 선언 -->
<html>
  <!-- 문서 시작 -->
  <head>
    <title>예제1-11 비디오</title>
    <!-- 웹 페이지 제목 -->
  </head>
  <body>
    <!-- 문서 내용 -->
    <p>
      Width="400px" Height="300px" src="media.w3.org/2010/05/sintel/tralier.mp4"
      controls loop="true"
    </p>
    <!-- 비디오 요소로, src 속성은 재생할 비디오 파일의 URL을 지정하며, controls 속성은 재생 제어 버튼 표시
      여부, loop 속성은 반복 재생 여부, width 속성과 height 속성은 비디오의 크기를 지정 -->
    <video
      src="http://media.w3.org/2010/05/sintel/trailer.mp4"
      controls
      loop="true"
      width="400px"
      height="300px"
    >
      your user agent does not support the HTML5 Video element
      <!-- 비디오를 지원하지 않는 웹 브라우저에 대한 대체 메시지 -->
    </video>
  </body>
</html>
