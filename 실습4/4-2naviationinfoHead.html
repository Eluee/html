<!DOCTYPE html>
<html>
<head>
<title>항해설정(NaviationInfo)</title>
<meta charset="utf-8"></meta>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script>
<script type='text/javascript' src='http://www.x3dom.org/x3dom/release/x3dom.js'></script>
<linkrel='stylesheet'type='text/css' href='http://www.x3dom.org/x3dom/release/x3dom.css'/>
</head>
<body id='main'>
<p>type='"examine" "any"'   headLight='false'
    avatarSize='"0.25 1.8 0.75"' speed='3' visiblityLimit='0.0'</p>
<x3d width='100%' height='640px'> <!--showStat='true' showLog='true' -->
     <scene>
    <navigationInfo type='"examine" "any"'  headLight='false'
    avatarSize='"0.25 1.8 0.75"' speed='3' visiblityLimit='8.0'>	</navigationInfo>
    <transform translation='-2 0 0'>
	<shape><box size='2 2 2'/></box>
	<appearance><material diffusecolor='0.6 0 0'></material></appearance>
	</shape></transform>
	<transform translation='2 0 0'>
	<shape><box size='2 2 2'/></box>
	<appearance><material diffusecolor='0 0 1' ></material></appearance>
	</shape></transform>
	</scene></x3d>
</body>
</html>
