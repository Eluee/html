<title>점(PointSet) 만들기 ,Web3D,VR,가상현실,X3D</title>
<script type='text/javascript" src="http://code.jquery.com/jquery-1.7.2.js'></script> 
<script type='text/javascript' src='http://www.x3dom.org/x3dom/release/x3dom.js'></script>

</head>
<body id='main'>
<p>점(PointSet) 만들기 초록,빨강,파랑</p>
<x3d > <!--showStat='true' showLog='true' -->
   <scene>
    	<Shape>
	<PointSet><Coordinate point='0 0 0, 3 0 0, -3 0 0'></Coordinate> 
        <Color color='1 0 0, 0 1 0, 0 0 1'></Color></PointSet>
	<Appearance><material diffuseColor='0 1 0'></material></Appearance>
	</Shape>
    </scene>		
</x3d>
</body>
