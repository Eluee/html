<!DOCTYPE html>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html;charset=utf-8'/> 
<title>Text 입력하기 ,Web3D,VR,가상현실,X3D</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script> 
<script type='text/javascript' src="http://www.x3dom.org/x3dom/release/x3dom.js"></script>
<link rel='stylesheet' type='text/css' href='http://www.x3dom.org/x3dom/release/x3dom.css'/>
</head>
<body id='main'>
<p>Text 입력하기</p>
<X3D> <!--showStat='true' showLog='true' -->
   <Scene>
    	<Shape>
		<Text string='Welcome 3D World'>
		<FontStyle style='bold' justify='begin' size='2'></FontStyle>
		</Text>
		<Appearance><Material diffuseColor='1 0 0'></Material>
	</Appearance></Shape>
	<Shape>
		<Text string='Welcome 3D World'>
		<FontStyle style='italic' justify='end' size='5'></FontStyle>
		</Text>
		<Appearance><Material diffuseColor='1 0 1'></Material>
	</Appearance></Shape>
</Scene></X3D>
</body></html>
